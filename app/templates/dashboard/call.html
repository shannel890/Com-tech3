{% extends 'base.html' %}
{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: {
          50: '#f9fafb',
          100: '#f3f4f6',
          500: '#6b7280',
          600: '#4b5563',
          700: '#374151',
        },
        secondary: {
          50: '#f9fafb',
          100: '#f3f4f6',
          400: '#9ca3af',
          500: '#6b7280',
          600: '#4b5563',
        },
      },
      animation: {
        'fade-in-down': 'fadeInDown 0.6s ease-out',
      },
      keyframes: {
        fadeInDown: {
          '0%': { opacity: '0', transform: 'translateY(-20px)' },
          '100%': { opacity: '1', transform: 'translateY(0)' },
        },
      },
    },
  },
  plugins: [require('daisyui')],
  daisyui: {
    themes: ['light'],
  },
}
</script>

<div data-theme="light" class="flex items-center justify-center min-h-screen bg-gray-50 font-sans">
    <div class="w-full max-w-4xl p-8 space-y-6 bg-white rounded-lg shadow-lg animate-fade-in-down text-center">
        <div class="text-6xl mb-4">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Feature Under Construction</h1>
        <p class="text-gray-500 text-lg">
            We're working hard to bring you video and audio calls. This feature is currently under development and will be available soon.
        </p>
        <p class="text-gray-500">Thank you for your patience!</p>
        <div class="flex justify-center mt-8">
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">Return to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
