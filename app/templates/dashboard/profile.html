{% extends 'base.html' %}
{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: {
          50: '#f9fafb',
          100: '#f3f4f6',
          500: '#6b7280',
          600: '#4b5563',
          700: '#374151',
        },
        secondary: {
          50: '#f9fafb',
          100: '#f3f4f6',
          400: '#9ca3af',
          500: '#6b7280',
          600: '#4b5563',
        },
      },
      animation: {
        'fade-in-down': 'fadeInDown 0.6s ease-out',
      },
      keyframes: {
        fadeInDown: {
          '0%': { opacity: '0', transform: 'translateY(-20px)' },
          '100%': { opacity: '1', transform: 'translateY(0)' },
        },
      },
    },
  },
  plugins: [require('daisyui')],
  daisyui: {
    themes: ['light'],
  },
}
</script>

<div data-theme="light" class="flex items-center justify-center min-h-screen bg-gray-50 font-sans">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg animate-fade-in-down">
        <div class="text-center">
            <div class="avatar">
                <div class="w-24 rounded-full bg-primary/10 flex items-center justify-center font-bold text-3xl text-primary">
                    {{ user.name[0] | upper }}
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mt-4">{{ user.name }}</h1>
            <p class="text-gray-500">{{ user.email }}</p>
        </div>
        <div class="flex justify-center mt-8">
            <a href="{{ url_for('dashboard.contacts') }}" class="btn btn-primary">Back to Contacts</a>
        </div>
    </div>
</div>
{% endblock %}
