<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ group.name }} | Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: #fff;
      width: 95%;
      max-width: 900px;
      height: 90vh;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .chat-header {
      background: linear-gradient(135deg, #2563eb, #7e22ce);
      color: white;
      padding: 1rem 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f9fafb;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      word-wrap: break-word;
    }

    .message.user {
      background: #3b82f6;
      color: white;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .message.other {
      background: #e5e7eb;
      color: #111827;
      margin-right: auto;
      text-align: left;
      border-bottom-left-radius: 0;
    }

    .chat-form {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #e5e7eb;
    }

    .chat-form input {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      outline: none;
    }

    .chat-form button {
      background: linear-gradient(135deg, #2563eb, #7e22ce);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      margin-left: 0.75rem;
      transition: opacity 0.2s;
    }

    .chat-form button:hover {
      opacity: 0.9;
    }

    .timestamp {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 95vh;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      {{ group.name }}
      <a href="{{ url_for('dashboard.add_member', group_id=group.id) }}" class="btn btn-primary btn-sm float-end">Add Member</a>
    </div>

    <div id="chat-box" class="chat-box">
      {% for message in messages %}
        <div class="message {% if message.user_id == current_user.id %}user{% else %}other{% endif %}">
          <strong>{{ message.user.name if message.user else 'Unknown' }}</strong><br>
          {{ message.content }}
          <div class="timestamp">{{ message.timestamp.strftime('%H:%M') }}</div>
        </div>
      {% endfor %}
    </div>

    <form id="chat-form" class="chat-form" method="POST">
      {{ form.hidden_tag() }}
      {{ form.content(class_='form-control', placeholder='Type your message...') }}
      <button type="submit">{{ form.submit.label.text }}</button>
    </form>
  </div>

  <script>
    const socket = io();

    // Wrap Jinja variables properly
    const groupId = "{{ group.id }}";
    const userName = "{{ current_user.name }}";
    const userId = "{{ current_user.id }}";

    // Join group
    socket.emit('join_group', { group_id: groupId });

    // Receive message
    socket.on('receive_message', function(data) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.classList.add('message');
        div.classList.add(data.user_id == userId ? 'user' : 'other');
        div.innerHTML = `
        <strong>${data.user}</strong><br>
        ${data.content}
        <div class="timestamp">${data.timestamp}</div>
        `;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message
    document.getElementById('chat-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.querySelector('input[name="content"]');
        const msg = input.value.trim();
        if (!msg) return;

        socket.emit('send_message', { group_id: groupId, content: msg });
        input.value = '';
    });
    </script>

</body>
</html>
