<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Member to {{ group.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Add Member to {{ group.name }}</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.identifier.label(class="form-label") }}
        {{ form.identifier(class="form-control") }}
      </div>
      <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
      <a href="{{ url_for('dashboard.view_group', group_id=group.id) }}" class="btn btn-secondary">Back to Group</a>
    </form>
  </div>
</body>
</html>
