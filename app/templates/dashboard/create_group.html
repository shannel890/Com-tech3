{% extends 'base.html' %}
{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: {
          50: '#f9fafb',
          100: '#f3f4f6',
          500: '#6b7280',
          600: '#4b5563',
          700: '#374151',
        },
        secondary: {
          50: '#f9fafb',
          100: '#f3f4f6',
          400: '#9ca3af',
          500: '#6b7280',
          600: '#4b5563',
        },
      },
      animation: {
        'fade-in-down': 'fadeInDown 0.6s ease-out',
      },
      keyframes: {
        fadeInDown: {
          '0%': { opacity: '0', transform: 'translateY(-20px)' },
          '100%': { opacity: '1', transform: 'translateY(0)' },
        },
      },
    },
  },
  plugins: [require('daisyui')],
  daisyui: {
    themes: ['light'],
  },
}
</script>

<div data-theme="light" class="flex items-center justify-center min-h-screen bg-gray-50 font-sans">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg animate-fade-in-down">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Create a New Group</h1>
            <p class="text-gray-500">Connect with your team and start collaborating.</p>
        </div>
        <form method="POST" action="{{ url_for('dashboard.create_group') }}" class="space-y-6">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-600">Group Name</label>
                <input type="text" name="name" id="name" class="input input-bordered w-full" required>
            </div>
            <div>
                <label for="description" class="block mb-2 text-sm font-medium text-gray-600">Description</label>
                <textarea name="description" id="description" class="textarea textarea-bordered w-full" rows="3"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <a href="{{ url_for('dashboard.index') }}" class="text-sm font-medium text-primary-600 hover:underline">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Group</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
